name: Test Online Shop

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Guten Morgen
      
      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Caching
        uses: actions/cache@v4
        with:
         path: ~/.npm
         key: modules-${{hashFiles('/package-lock.json')}}
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm run test

  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        
      - name: Caching
        uses: actions/cache@v4
        with:
         path: ~/.npm
         key: modules-${{hashFiles('/package-lock.json')}}
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint